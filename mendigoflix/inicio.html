  <script>
    document.addEventListener("DOMContentLoaded", function() {
        const searchInput = document.querySelector(".search-txt");
        const searchItems = document.querySelectorAll(".search-item");
        const logoLink = document.querySelector(".logo");
        // Seleciona o botão "Início" pelo ID
        const inicioBtn = document.getElementById("inicioBtn");

        // Adiciona um evento de clique ao botão "Início"
        inicioBtn.addEventListener("click", function(event) {
            event.preventDefault();
            searchInput.value = ""; // Limpa o valor do input de pesquisa
            // Mostra todos os itens novamente
            searchItems.forEach(item => {
                item.style.display = "block";
            });
        });

        // Evento de input da barra de pesquisa (mantido para filtragem)
        searchInput.addEventListener("input", function() {
            const query = this.value.toLowerCase();
            searchItems.forEach(item => {
                const title = item.getAttribute("data-title").toLowerCase();
                if (title.includes(query)) {
                    item.style.display = "block";
                } else {
                    item.style.display = "none";
                }
            });
        });
    });
</script>
